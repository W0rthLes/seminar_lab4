version: '3'
services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./jenkins_data:/var/jenkins_home
  ntp:
    image: cturra/ntp
    restart: always
    privileged: true
    environment:
      - NTP_SERVERS=time.google.com
      - CHRONY_DEBUG=1
      - TZ=Europe/Moscow